<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Required</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 360px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .button {
            display: block;
            width: 100%;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            margin: 10px 0;
            text-align: center;
            box-sizing: border-box;
        }


        a {
            background-color: #007bff;
            color: white;
        }

        a:hover {
            background-color: #0056b3;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login to Continue</h2>
        <a href="{{ login_url }}" target="_blank" class="button" style="background-color: #007bff; color: white;">Click here to login</a>
        <form action="/login_done">
            <button type="submit" class="button" style="background-color: #28a745; color: white; border: none;">Iâ€™ve Logged In, Continue</button>
        </form>
    </div>
</body>
</html>
